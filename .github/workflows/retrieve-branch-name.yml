name: Retrieve Branch Name and List All Branches

on:
  push:
    branches:
      - '*'

permissions:
  contents: write  # Grant write permission to GITHUB_TOKEN

jobs:
  retrieve-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Display Branch Name
        run: echo "Current Branch:${{ github.ref }}"

      - name: List All Branches
        run: git branch -r

      - name: Write Branch Name and List All Branches to README.md
        run: |
          echo "Current Branch: ${{ github.ref }}" > README.md
          echo "Available Branches:" >> README.md
          git branch -r >> README.md

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README.md with current branch name and list of branches"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
